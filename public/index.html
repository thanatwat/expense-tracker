<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แอปรายรับรายจ่าย</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div class="container">
    <header>
      <h1>รายรับ-รายจ่าย</h1>
    </header>
    
    <div class="tabs">
      <button class="tab-btn" data-tab="add">เพิ่มรายการ</button>
      <button class="tab-btn" data-tab="history">ประวัติ</button>
      <button class="tab-btn" data-tab="report">รายงาน</button>
    </div>
    
    <div id="add" class="tab-content">
      <div class="form-container">
        <h2>เพิ่มรายการใหม่</h2>
        <form id="transaction-form">
          <div class="form-group">
            <label for="date">วันที่</label>
            <input type="date" id="date" required>
          </div>
          
          <div class="form-group">
            <label>ประเภท</label>
            <div class="type-selector">
              <label class="type-option">
                <input type="radio" name="type" value="รายรับ" checked> 
                <span class="income">รายรับ</span>
              </label>
              <label class="type-option">
                <input type="radio" name="type" value="รายจ่าย"> 
                <span class="expense">รายจ่าย</span>
              </label>
            </div>
          </div>
          
          <div class="form-group">
            <label for="category">หมวดหมู่</label>
            <select id="category" required>
              <option value="" disabled selected>เลือกหมวดหมู่</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="amount">จำนวนเงิน</label>
            <input type="number" id="amount" min="0" step="0.01" required>
          </div>
          
          <div class="form-group">
            <label for="description">รายละเอียด</label>
            <input type="text" id="description" placeholder="รายละเอียดเพิ่มเติม">
          </div>
          
          <button type="submit" class="submit-btn">บันทึกรายการ</button>
        </form>
      </div>
    </div>
    
    <div id="history" class="tab-content">
      <h2>ประวัติรายการ</h2>
      <div id="transactions-list">
        <p class="loading">กำลังโหลดข้อมูล...</p>
      </div>
      <div id="pagination-controls" class="pagination"></div>
    </div>
    
    <div id="report" class="tab-content">
      <h2>รายงานสรุป</h2>
      <div id="summary-data">
        <p class="loading">กำลังโหลดข้อมูล...</p>
      </div>
    </div>
  </div>

  <div id="notification" class="notification"></div>
  
  <script src="script.js"></script>
</body>
</html>
